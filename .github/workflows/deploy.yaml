name: Deploy to Docker Hub

on:
  push:
    branches:
      - main  # Chạy khi có thay đổi trên nhánh main
  pull_request:
    branches:
      - main  # Chạy khi pull request vào nhánh main

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
    # Checkout mã nguồn của repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Đăng nhập vào Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_NAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: build and push docker image
      run: docker/build-push-action@v2
      with:
          context: .
          push: true
          tags: huyplt22/demo-ci-cd-gitlab:latest
          file: ./Dockerfile  # Đường dẫn đến Dockerfile của bạn
          
        
